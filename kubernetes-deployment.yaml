apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-app
        env:
        - name: DAGSHUB_USERNAME
          value: ${{ secrets.DAGSHUB_USERNAME }}
        - name: DAGSHUB_TOKEN
          value: ${{ secrets.DAGSHUB_TOKEN }}
        - name: MLFLOW_TRACKING_URI
          value: ${{ secrets.MLFLOW_TRACKING_URI }}
        image: us-central1-docker.pkg.dev/certain-frame-458614-i8/my-repo/mlops-app:latest
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: mlops-service
spec:
  selector:
    app: mlops-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer