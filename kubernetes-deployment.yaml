apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-app
        image: us-central1-docker.pkg.dev/certain-frame-458614-i8/my-repo/mlops-app:latest
        env:
        - name: DAGSHUB_USERNAME
          value: ${{ secrets.DAGSHUB_USERNAME }}
        - name: DAGSHUB_TOKEN
          value: ${{ secrets.DAGSHUB_TOKEN }}
        - name: MLFLOW_TRACKING_URI
          value: ${{ secrets.MLFLOW_TRACKING_URI }}
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /app/secrets/gcp-key.json
        ports:
          - containerPort: 5000
        volumeMounts:
          - name: gcp-sa-volume
            mountPath: /app/secrets
            readOnly: true
      volumes:
        - name: gcp-sa-volume             # ⬅ aynı isim burada da olmalı
          secret:
            secretName: gcp-sa-key
---

apiVersion: v1
kind: Service
metadata:
  name: mlops-service
spec:
  selector:
    app: mlops-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer